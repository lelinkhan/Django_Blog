{% extends 'base.html' %}
{% block title %} Category {% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        {% for p in posts %}
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <div class="img-container">
                           <img src="{{p.image.url}}" style="width:100%; height:20%" alt="">
                       </div>
                    <div class="card-title">
                        <h2>{{p.title}}</h2>
                        <p>{{p.content | truncatewords:20 | safe}}</p>
                        <div class="container">
                            <a href="{% url 'post_detail' p.url %}" class="btn btn-primary rounded float-center">View</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        </div>
    </div>
{% endblock %}
