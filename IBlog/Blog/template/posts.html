{% extends 'base.html' %}
{% block title %} Post {% endblock %}
{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-10">
                <h2>{{single_post.title}}</h2>
                <hr>
                <br>
                <img src="{{single_post.image.url}}" style="width:100%; height:50%;" alt="">
                <br>
                <hr>
                <br>
                <p>{{single_post.content | safe }}</p>
            </div>
            <div class="col-md-2 mt-5">
                {% for cat in all_category %}
               <div class="card">
                   <div class="card-body">
                       <div class="img-container">
                           <img src="{{cat.image.url}}" style="width:100%; height:20%" alt="">
                       </div>
                       <div class="card-content">
                           <div class="card-title">
                               {{cat.title}}
                                <p>{{cat.description |truncatewords:2}}</p>
                               <div class="container">
                                   <a href="{% url 'post_detail' cat.url %}" class="btn btn-primary float=right">View</a>
                               </div>
                           </div>
                        </div>
                   </div>
               </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
